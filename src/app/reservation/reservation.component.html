<div class="col-md-6">
    <div class="card card-container">
        <form 
            *ngIf = "!isSuccessful"
            name = "form"
            (ngSubmit)=" f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
            >
            <div class="form-group">
              <label for="date">Date</label>
              <input 
                     type="date" 
                     class="form-control" 
                     name="date" [(ngModel)] = "form.date" 
                     #date="ngModel"
                     required
                     >

                     <div class="alert-danger" *ngIf="f.submitted && date.invalid">
                      <div *ngIf="date.errors.required">date is required</div>
                      </div>
                    </div>


            <div class = "form-group">    
            
            <label for = "fromtime"> From Time</label>
            <input type ="time" class="form-control" name="startingTime" [(ngModel)]= "form.startingTime" #startingTime="ngModel" required>
            <div class="alert-danger" *ngIf="f.submitted && startingTime.invalid">
              <div *ngIf="startingTime.errors.required">From Time  is required</div>   
              </div>      
          </div>

             <div class ="form-group">        
            <label for ="totime" >To Time</label>
            <input type ="time" class="form-control" name="endTime" [(ngModel)] = "form.endTime" #endTime="ngModel" required>
            <div class="alert-danger" *ngIf="f.submitted && endTime.invalid">
              <div *ngIf="endTime.errors.required">To Time  is required</div>   
              </div>      
          </div>  

             <div class="form-group">
           <input type= "submit" value="submit" class="btn btn-success" style="padding-top: 10 px;">
           </div>
          </form>

          <div class="alert alert-success" *ngIf="isSuccessful">
            {{form.username}} your reservation is successful !
          </div>

         
    </div>
</div>
