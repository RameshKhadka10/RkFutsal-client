<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Reservations of {{username}}</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Starting Time</th>
                    <th>Ending Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let t of (users | async)?.reservations;let i = index">
                    <td>{{t.date | date}}</td>
                    <td>{{t.startingTime}}</td>
                    <td>{{t.endTime}}</td>
                    <td><button class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
